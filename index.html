<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Decodificador - Heitor D.B.</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://kit.fontawesome.com/2144aa5a49.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id='canv'></canvas>
    <header class="header">
        <img src="assets/logo-min.png" style="width: 3.5rem;" alt="Logo do Heitor 34 Studio">
        <div class="headerDiv">
            <button type="button" class="headerFlags" id="flagButton" onclick="controlarDropdown()">
                <img src="assets/flag-br.png" id="first" alt="Bandeira Brasil Idioma">
                <i class="fa-solid fa-arrow-down headerFlagsArrow" style="opacity: 75%;"></i>
            </button>
            <ul class="headerFlagsDropdown">
                <li>
                    <img src="assets/flag-us.png" class="flagOption" id="second" alt="Bandeira Estados Unidos Idioma">
                </li>
                <li>
                    <img src="assets/flag-jp.png" class="flagOption" id="third" alt="Bandeira Japão Idioma">
                </li>
            </ul>
        </div>
    </header>
    <main class="container">
        <section class="containerSection containerInput">
            <textarea class="containerSectionTextarea" name="input" id="input" cols="30" rows="20" placeholder="Digite seu Texto:" maxlength="1400"></textarea>
            <p id="containerSectionP2"><i class="fa-solid fa-circle-exclamation headerFlagsArrow" style="margin-right: 5px;"></i>Apenas letras<strong class="destaque"> MINÚSCULAS E SEM ACENTO</strong>.</p>
            
            <div class="containerSectionDiv">
                <button class="containerSectionDivBtn Btn criptografar" disabled>Criptografar</button>
                <button class="containerSectionDivBtn Btn descriptografar" disabled>Descriptografar</button>
            </div>
        </section>
        
        <section class="containerSection containerResult">
            <img class="containerResultImg" src="assets/lupa.png" alt="Desenho de uma moça procurando algo com sua lupa" style="width: 100%;">
            <h1 id="containerSectionH1"><strong class="destaque">Nenhuma</strong> mensagem encontrada!</h1>
            <p id="containerSectionP">Digite um texto que você queira Criptografar ou Descriptografar.</p>
        </section>
    </main>
    <footer class="footer">
        <p id="footerP">Desenvolvido por Heitor D. B. (Renthon)- 34studio.</p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>
